    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap');
      
      :root {
        --accent: #ffffff;
      }

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* 精细化滚动条 */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      .text-balance {
        text-wrap: balance;
      }

      /* 艺术感字间距 */
      .tracking-tightest { letter-spacing: -0.05em; }
      .tracking-widest-xl { letter-spacing: 0.8em; }

      /* 平滑滚动 */
      html {
        scroll-behavior: smooth;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .reveal {
        animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
